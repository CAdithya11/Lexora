name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Triggers on pushes to main branch
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      ### ðŸ”§ Set up Java & Node
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Verify the Java version being used
      - name: Verify Java Version
        run: java -version  # This will print the current Java version

      # Ensure JAVA_HOME is set correctly
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      ### ðŸ“¦ Install & Test Backend (Spring Boot)
      - name: Build Backend
        run: |
          cd backend
          chmod +x mvnw       
          ./mvnw clean install

      ### ðŸ“¦ Install & Test Frontend (React with Vite)
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      ### ðŸš€ Deploy (Optional - if needed)
      - name: Deploy to Test Environment
        if: success()
        run: |
          echo "Deploying to test server..."
          # Replace below with real deploy command, Docker, SCP, Vercel CLI, etc.
          ssh ${{ secrets.TEST_SERVER_SSH }} 'cd /var/www/myapp && git pull && ./restart.sh'
